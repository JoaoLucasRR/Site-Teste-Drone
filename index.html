<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto do Drone Leitor de QR Code</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e; /* Cor de fundo preta */
            color: #ffffff; /* Cor do texto branca */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .mensagem {
            font-size: 24px;
            padding: 30px;
            background-color: #007acc; /* Cor de fundo azul */
            color: #ffffff; /* Cor do texto branca */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background-color 0.3s ease;
            margin-bottom: 20px;
        }

        .mensagem:hover {
            transform: scale(1.05); /* Aumenta ligeiramente o tamanho ao passar o mouse */
            background-color: #005a99; /* Escurece o fundo ao passar o mouse */
        }

        .mensagem p {
            margin: 0;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .imagens {
            display: flex;
            justify-content: center;
            gap: 20px; /* Espaçamento entre as imagens */
        }

        .imagens img {
            width: 150px; /* Largura de cada imagem */
            height: auto; /* Mantém a proporção da imagem */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .imagens img:hover {
            transform: scale(1.05); /* Aumenta ligeiramente o tamanho ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mensagem">
            <p>Seja Bem-vindo ao nosso Projeto do Drone Leitor de QR Code.</p>
        </div>
        <div class="imagens">
            <!-- Substitua o caminho das imagens com as URLs ou caminhos corretos -->
            <img src="Arroz.png" alt="">
            <img src="Feijão.png" alt="">
            <img src="Macarrão.png" alt="">
        </div>
    </div>
</body>
</html>
